<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>편지를 전할 선생님 선택하기</title>

  <!-- 분리된 CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/teachers.css">
</head>
<body>

  <div class="phone">
    <div class="content" id="content">


      <div id="Header">
        <div class="header-actions">
          <!-- 홈 아이콘 -->
          <div class="home-button">
            <a href="/">
              <i class="fa-solid fa-house"></i> 홈
            </a>
          </div>
        <!-- 로그아웃 버튼 -->
        <div class="logout">
          <a href="{{ url_for('logout') }}">
            <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
          </a>
        </div></div>

        <!-- 헤더 -->
        <h1 class="title">편지를 전할<br><span class="highlight">선생님</span> 선택하기!</h1>

        <!-- 검색 -->
        <div class="search-wrap">
          <input type="search" id="search" class="search-input" placeholder="선생님 이름을 검색해 보세요">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- 동적 생성될 선생님 리스트 -->
      <div id="teacherList"></div>

    </div><!-- /content -->
  </div><!-- /phone -->

  <!-- 분리된 JS -->
  <script src="/static/teachers.js"></script>
</body>
</html>
