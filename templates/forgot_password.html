<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 초기화</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <div class="card">
        <h2>비밀번호 초기화</h2>
        <p class="sub">계정의 비밀번호를 재설정합니다.</p>

        <div id="request-code-section">
            <input type="email" id="email" class="field" placeholder="이메일 주소" required>
            <button onclick="requestCode()" class="btn">인증 코드 발송</button>
            <p id="request-message"></p>
        </div>

        <div id="reset-password-section" style="display: none;">
            <input type="text" id="code" class="field" placeholder="인증 코드" required>
            <input type="password" id="new-password" class="field" placeholder="새 비밀번호" required>
            <input type="password" id="confirm-password" class="field" placeholder="새 비밀번호 확인" required>
            <button onclick="resetPassword()" class="btn">비밀번호 초기화</button>
            <p id="reset-message"></p>
        </div>

        <div class="back">
            <a href="{{ url_for('login_page') }}" class="back">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='forgot_password.js') }}"></script>
</body>
</html>
