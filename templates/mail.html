<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이메일 인증번호 안내</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 30px 40px;
    }
    h2 {
      color: #333333;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: #555555;
      line-height: 1.5;
    }
    .code {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #d32f2f;
      margin: 24px 0;
      letter-spacing: 4px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>천안오성고등학교 우당탕탕 카네이션 대작전</h2>
    <p>아래의 인증번호를 입력하여 이메일 인증을 완료해 주세요.</p>
    <p>해당 인증번호는 <strong>10분간 유효</strong>합니다.</p>
    <div class="code">{{ code }}</div>
    <div class="footer">
      본 메일은 발신 전용이며 회신되지 않습니다.
    </div>
  </div>
</body>
</html>
